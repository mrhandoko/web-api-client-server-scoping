    <div class="container">

      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1 id="salam" data-heading="Ahooyy!">Laper.. Makan Apa nih?</h1>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        <!-- //request from ajax -->
          $.ajax({
              url:"http://localhost:3000",
              type:'GET',
              success:function(data){
                if(data)
                console.log(data.meal);
                localStorage.setItem('meals',data.meal)
              },
              error : function(err){
                console.log(err);
              }
          })
      })
      $('#change').click(function(){
          let meals = localStorage.getItem('meals').split(',')
          let rand = Math.floor((Math.random() * meals.length) + 0);
          $('#salam')[0].innerHTML = meals[rand]
      })
    </script>
